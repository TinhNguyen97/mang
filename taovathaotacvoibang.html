<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<input id='nhap' placeholder="Nhập các phần tử của mảng" type="text" style="width: 200px">
<button onclick="addElementToArray()">Add</button>
<button onclick="display()">Display</button>
<div id="ketqua"></div>
</body>
<script>
    let x = 0
    let array = Array()

    function addElementToArray() {
        array[x] = document.getElementById('nhap').value
        alert('Element:' + array[x] + ' added at index: ' + x)
        x++;
        document.getElementById('nhap').value = ""
    }

    function display() {
        let e = '<hr>'
        for (let i = 0; i < array.length; i++) {
            e += 'Element' + i + '=' + array[i] + '<br>'
        }
        document.getElementById('ketqua').innerHTML = e;
    }
</script>
</html>
